_schema-version: 3.3.0
ID: keynest-v2
version: 1.0.0
description: "Welcome to your new project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: keynest-v2-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: keynest-v2-auth
      - name: keynest-v2-db

  - name: keynest-v2-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: keynest-v2-db

  - name: keynest-v2
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: keynest-v2-auth
      - name: keynest-v2-html5-runtime
      - name: keynest-v2-portal
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

  - name: keynest-v2-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: keynest-v2-auth
      - name: srv-api
      - name: keynest-v2-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: app/
      requires:
        - name: keynestv2ui_user_management
          artifacts:
            - ui_user_management.zip
          target-path: app/
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet

  - name: keynestv2ui_user_management
    type: html5
    path: app/ui_user_management
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: keynest-v2-portal-deployer
    type: com.sap.application.content
    path: app/portal
    requires:
      - name: keynest-v2-portal
        parameters:
          content-target: true
          service-key:
            name: keynest-v2-portal-key
            config:
              content-endpoint: developer
      - name: keynest-v2-auth
      - name: keynest-v2-html5-repo-host
      - name: keynest-v2-app-deployer
    deployed-after:
      - keynest-v2-app-deployer

resources:
  - name: keynest-v2-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: keynest-v2-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
    requires:
      - name: app-api
  - name: keynest-v2-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: keynest-v2-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: keynest-v2-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: keynest-v2-portal
    type: org.cloudfoundry.managed-service
    parameters:
      service: portal
      service-plan: standard
